<div class="container py-3">
  <div class="row">
    <div class="col-3 py-2" id="item-list" *ngFor="let article of articles">
      <!-- article -->
      <div class="blog-post rounded border">
        <div class="blog-img d-block overflow-hidden position-relative">
          <img src="../../assets/img/login_img.jpg" class="img-fluid rounded-top" alt="">
          <div class="overlay rounded-top bg-dark"></div>
          <div class="post-meta">
            <a href="javascript:void(0)" class="text-light d-block text-right like"><i class="mdi mdi-heart"></i>
              33</a>
          </div>
        </div>
        <div class="content p-3">
          <small class="text-muted p float-right">{{ article.date }}</small>
          <!-- <small><a href="javascript:void(0)" class="text-primary">sdsd</a></small> -->
          <h4 class="mt-2"><a href="javascript:void(0)" class="text-dark title" style="height: 50px;">
              {{ article.title }}</a>
          </h4>
          <p class="text-muted mt-2" style="text-align: justify; height: 80px; overflow: hidden;">
            {{ article.description }}
          </p>
          <a class="button-container">
            <button type="button" class="btn button" (click)="navigateArticle()">Entrar</button>
          </a>

          <div class="pt-3 mt-3 border-top d-flex">
            <!-- <img src="https://bootdey.com/img/Content/avatar/avatar2.png"
              class="img-fluid avatar avatar-ex-sm rounded-pill mr-3 shadow" alt=""> -->
            <i class="bi bi-person"></i>
            <div class="author mt-1">
              <h6 class="mb-0 px-2 text-dark">Antonio Blanco</h6>
            </div>
          </div>
        </div>
      </div>
      <!--end blog post-->
    </div>
  </div>

</div>
