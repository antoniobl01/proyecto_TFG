<div class="container center" style="overflow: hidden;">
  <mat-list class="content">
    <mat-list-item *ngFor="let p of products; let i = index">
      <mat-card class="card">
        <mat-card-header>
          <img src="../../../assets/img/products/{{i+1}}.jpg" alt="" width="100px" height="100px">

          <i class="bi bi-bag-fill" (click)="buy(products, p)"></i>
        </mat-card-header>


        <mat-card-content>
          <mat-card-title>{{p.title}}</mat-card-title>
        </mat-card-content>

        <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
          <mat-expansion-panel-header>
            <i class="bi bi-geo-alt-fill"></i>
            {{p.location}}
          </mat-expansion-panel-header>

          <div class="col">
            <i class="bi bi-info-circle"></i>
            {{p.description}}
          </div>

          <div class="col">
            <i class="bi bi-person-circle"></i>
            {{p.user}}
          </div>

          <div class="col">
            <i class="bi bi-calendar-event"></i>
            {{ p.date | date:'dd/MM/yyyy' }}
          </div>
        </mat-expansion-panel>
      </mat-card>
    </mat-list-item>
  </mat-list>
</div>
